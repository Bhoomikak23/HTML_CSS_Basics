<!-- list
two types:
1.unordered list ul
2.ordered list  ol -->

<!-- unordered list -->
<html>
    <head>
        <title>thinkworks</title>
    </head>
    <body>
        <ul>    <!--  bullets -->
            <li>pen box</li>
            <li>bag</li>
            <li>books</li>
            <li>laptop</li>
        </ul>
        <ul type="square">
            <li>pen box</li>
            <li>bag</li>
            <li>books</li>
            <li>laptop</li>
        </ul>
        <ul type="circle">
            <li>pen box</li>
            <li>bag</li>
            <li>books</li>
            <li>laptop</li>
        </ul>
        <ul type="none">
            <li>pen box</li>
            <li>bag</li>
            <li>books</li>
            <li>laptop</li>
        </ul>
    </body>
</html>
